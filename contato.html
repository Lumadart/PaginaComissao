<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--estilo-->
   <link rel="stylesheet" href="./assets/css/style.css">
   <!--FontAwesome-->
   <script src="https://kit.fontawesome.com/caf89de716.js" crossorigin="anonymous"></script>
   <!--favicon-->
   <link rel="shortcut icon" href="./assets/img/logo_ico.ico" type="image/x-icon">
   <title>Contato • ✦ studio</title>
</head>

<body>

   <!-- ========== HEADER ========== -->
   <header id="header" class="header--inner">
      <div class="container ">

         <nav class="header__nav">
            <!--logo-->
            <div class="header__nav-logo">
               <a href="./index.html">
                  <img src="./assets/img/logo_dg.png" alt="Imagem logotipo">
               </a>
            </div>
            <!--nav menu-->
            <ul class="header__nav-links">
               <li><a href="./index.html">Início</a></li>
               <li><a href="./termos.html">Termos</a></li>
               <li><a class="header__nav-links--active" href="./contato.html">Contato</a></li>
               <li><a href="./sobre.html">Sobre</a></li>
            </ul>

         </nav>

      </div>
   </header>

   <main>

      <!-- ========== CONTACT ========== -->
      <section id="contact">
         <div class="container inner_pages">

            <h2 class="section__title--center">Contato</h2>

            <div class="contact-form fc--40">

               <p class="paragraph">Sinta-se à vontade para entrar em contato para obter mais informações ou
                  esclarecer dúvidas.
               </p>

               <!----------form----------->
               <form action="https://formsubmit.co/lumadart@outlook.com" method="POST">
                  <!--CC-->
                  <input type="hidden" name="_cc" value="another@email.com">
                  <!--Subject-->
                  <input type="hidden" name="_subject" value="Novo pedido de comissão ou dúvida">
                  <!--auto response-->
                  <input type="hidden" name="_autoresponse" value="Obrigado pelo contato.">
                  <!--thanks page-->
                  <input type="hidden" name="_next" value="https://lumadart.github.io/PaginaComissao/obrigado">

                  <!----------nome---------->
                  <div class="contact-form__group">
                     <input type="text" name="nome" id="nome" class="contact-form__input" placeholder=" " autocomplete="off"
                        required>
                     <label for="nome" class="contact-form__label">Nome</label>
                  </div>

                  <!----------email---------->
                  <div class="contact-form__group">
                     <input type="email" name="email" id="email" class="contact-form__input" placeholder=" " autocomplete="off"
                        required>
                     <label for="email" class="contact-form__label">E-mail</label>
                  </div>


                  <!----------mensagem---------->
                  <div class="contact-form__group">
                     <textarea name="message" id="msg" class="contact-form__input" placeholder=" " required></textarea>
                     <label for="msg" class="contact-form__label">Mensagem</label>
                  </div>

                  <button type="submit" class="btn btn2">Enviar</button>
               </form>

            </div>

         </div>
      </section>

   </main>

   <!-- ========== FOOTER ========== -->
   <footer>
      <section id="footer">
         <div class="container fw--20 space__between">
            <p><i class="fa-regular fa-copyright"></i> 2023. ✦ studio.</p>
         </div>
      </section>
   </footer>
</body>

</html>
