<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--estilo-->
   <link rel="stylesheet" href="./assets/css/style.css">
   <!--FontAwesome-->
   <script src="https://kit.fontawesome.com/caf89de716.js" crossorigin="anonymous"></script>
   <!--favicon-->
   <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
   <title>Contato • ✦ studio</title>
</head>

<body>

   <!-- ========== HEADER ========== -->
   <header id="header">
      <div class="container wrap space-b a-center g-20">

         <!--logo-->
         <a href="./index.html">
            <img class="logo" src="./assets/img/logo.png" alt="Imagem logotipo">
         </a>

         <!--nav menu-->
         <nav id="navbar">

            <button id="btn-mobile"><span id="hamburguer"></span></button>

            <ul id="nav__menu">
               <li><a class="active" href="./index.html">Início</a></li>
               <li><a href="./termos.html">TOS</a></li>
               <li><a href="./contato.html">Contato</a></li>
               <li><a href="./sobre.html">Sobre</a></li>
            </ul>
         </nav>

      </div>
   </header>

   <main>

      <!-- ========== CONTACT ========== -->
      <section id="contact">
         <div class="container inner_pages">

            <h2 class="section__title--center">Contato</h2>

            <div class="contact-form column g-40">

               <p class="subtitle">Não hesite em nos contatar para obter informações adicionais ou esclarecer dúvidas.
               </p>

               <!----------form----------->
               <form action="https://formsubmit.co/lumadart@outlook.com" method="POST">
                  <!--CC-->
                  <input type="hidden" name="_cc" value="another@email.com">
                  <!--Subject-->
                  <input type="hidden" name="_subject" value="Novo pedido de comissão ou dúvida">
                  <!--auto response-->
                  <input type="hidden" name="_autoresponse" value="Obrigado pelo contato.">
                  <!--thanks page-->
                  <input type="hidden" name="_next" value="https://lumadart.github.io/PaginaComissao/obrigado">

                  <!----------nome---------->
                  <div class="contact-form__group">
                     <input type="text" name="nome" id="nome" class="contact-form__input" placeholder=" "
                        autocomplete="off" required>
                     <label for="nome" class="contact-form__label">Nome</label>
                  </div>

                  <!----------email---------->
                  <div class="contact-form__group">
                     <input type="email" name="email" id="email" class="contact-form__input" placeholder=" "
                        autocomplete="off" required>
                     <label for="email" class="contact-form__label">E-mail</label>
                  </div>


                  <!----------mensagem---------->
                  <div class="contact-form__group">
                     <textarea name="message" id="msg" class="contact-form__input" placeholder=" " required></textarea>
                     <label for="msg" class="contact-form__label">Mensagem</label>
                  </div>

                  <button type="submit" class="btn btn1">Enviar</button>
               </form>

            </div>

         </div>
      </section>

   </main>

   <!-- ========== FOOTER ========== -->
   <footer id="footer">
      <div class="container wrap g-20 space-b a-center">

         <div class="credits wrap g-20 a-center">
            <a href="./index.html">
               <img src="./assets/img/logo.png" alt="Imagem logotipo">
            </a>
            <p>D'art Studio. <i class="fa-regular fa-copyright"></i> 2023. </p>
         </div>

         <span><i class="fa-solid fa-code"></i> por Lumadart</span>

         </div>
      </div>
   </footer>

   <script src="menu__mobile.js"></script>
   
</body>

</html>
